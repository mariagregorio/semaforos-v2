<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/b
	ootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.1.3/dist/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="../colorjoe.css">
    <link rel="stylesheet" href="../splide.min.css">
    <link rel="stylesheet" href="../quill.core.css">
    <link rel="stylesheet" href="../quill.snow.css">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link rel="stylesheet" type="text/css" href="../nuevo.css">
    <title>Semaforos</title>
    <script>var demo = !1;</script>
</head>
<body>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="blog-card blog-card-blog">
                <div class="blog-table"><h6 class="blog-category blog-text-success"><i class="fa-newspaper far"></i>
                    Bienvenido</h6> <h4 class="blog-card-caption"> Augusto Rocca </h4>
                    <div class="ftr">
                        <div class="stats"><a href="#" id="btnLogout" class="btn btn-primary"><i
                                class="fa-arrow-circle-left fas"></i> Salir</a></div>
                    </div>
                </div>
            </div>
            <div class="blog-card blog-card-blog hide" id="polygonSelectedToolbar">
                <div class="blog-table"><h4 class="blog-card-caption" id="polygonSelectedToolbarTitle"></h4>
                    <div id="polygonToolbarColor" class="toolbar-item"><p>Color</p>
                        <div id="colorPickerTrigger">
                            <div id="colorCode"></div>
                            <span class="material-icons"> colorize </span></div>
                        <div class="hide" style="text-align:center" id="polygonColorPickerWrapper"></div>
                    </div>
                    <div id="polygonToolbarHoverColor" class="toolbar-item"><p>Color Hover</p>
                        <div id="hoverColorPickerTrigger">
                            <div id="hoverColorCode"></div>
                            <span class="material-icons"> colorize </span></div>
                        <div class="hide" style="text-align:center" id="polygonHoverColorPickerWrapper"></div>
                    </div>
                    <div id="polygonToolbarTransparency" class="toolbar-item"></div>
                    <div class="toolbar-item" id="polygonToolbarHoverText"></div>
                    <div id="toolbarContenidoTrigger"><span>Contenido</span> <span class="material-icons"
                                                                                   id="expandIcon">expand_more</span>
                    </div>
                    <div id="toolbarContenidoWrapper" class="hide"></div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="blog-card blog-card-blog">
                <div id="drawingScreen">
                    <div class="actions">
                        <div class="tooltip-wrapper"><input type="file" accept="image/*" name="image" id="file"
                                                            style="display:none"> <label for="file"
                                                                                         class="tooltip-trigger"><span
                                class="material-icons">add_photo_alternate</span></label>
                            <div class="hide tooltip-item"> Subir imagen</div>
                        </div>
                        <div class="tooltip-wrapper">
                            <button id="btnSelect" class="select-tool tooltip-trigger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                    <path d="M4 0l16 12.279-6.951 1.17 4.325 8.817L13.778 24l-4.35-8.879L4 19.823z"/>
                                </svg>
                            </button>
                            <div class="hide tooltip-item"> Seleccionar</div>
                        </div>
                        <div class="tooltip-wrapper">
                            <button id="btnDraw" class="tooltip-trigger"><span class="material-icons">edit</span>
                            </button>
                            <div class="hide tooltip-item"> Dibujar</div>
                        </div>
                        <div class="tooltip-wrapper">
                            <button id="btnResize" class="tooltip-trigger"><span class="material-icons">transform</span>
                            </button>
                            <div class="hide tooltip-item"> Transformar</div>
                        </div>
                        <div class="tooltip-wrapper">
                            <button id="btnDelete" class="tooltip-trigger" disabled><span class="material-icons">delete_outline</span>
                            </button>
                            <div class="hide tooltip-item" id="deleteBtnTtip"> Eliminar</div>
                        </div>
                    </div>
                    <div id="drawingScreenCanvasWrapper">
                        <div id="canvasContainer"></div>
                    </div>
                    <div class="margin-top-2 text-center">
                        <div class="btn btn-lg btn-primary" id="btnFinalizar">Finalizar</div>
                    </div>
                </div>
                <div id="secondScreen" class="hide">
                    <div class="tooltip-wrapper">
                        <button id="btnBackToDrawingScreen" class="btn tooltip-trigger"><span class="material-icons">keyboard_backspace</span>
                        </button>
                        <div class="hide tooltip"> Atrás</div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <div id="secondScreenWrapper">
                                <div id="canvasContainer2"></div>
                            </div>
                        </div>
                        <div class="col2">
                            <div class="card" id="infoCard">
                                <div class="title">Unidades</div>
                                <div class="text">Seleccione una unidad para ver más información aquí.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="modalWrapper" class="hide">
                    <div class="overlay" id="modalOverlay"></div>
                    <div class="modal">
                        <div class="header">
                            <ul>
                                <li>
                                    <button class="active tab" data-tab-name="fotos">Fotos</button>
                                </li>
                                <li>
                                    <button class="tab" data-tab-name="datos">Datos</button>
                                </li>
                                <li>
                                    <button class="tab" data-tab-name="recorrido">Recorrido 360</button>
                                </li>
                                <li>
                                    <button class="tab" data-tab-name="video">Video</button>
                                </li>
                                <li>
                                    <button class="tab" data-tab-name="contacto">Contacto</button>
                                </li>
                            </ul>
                            <div>
                                <button class="btn-close" id="closeModalBtn"><span class="material-icons">clear</span>
                                </button>
                            </div>
                        </div>
                        <div class="body">
                            <div class="active splide tab-content" data-tab-name="fotos">
                                <div class="splide__track">
                                    <ul class="splide__list">
                                        <li class="splide__slide"><img src="../img/test_image1.jpg" alt=""></li>
                                        <li class="splide__slide"><img src="../img/test_image2.jpg" alt=""></li>
                                        <li class="splide__slide"><img src="../img/test_image3.jpg" alt=""></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="tab-content" data-tab-name="datos">Datos</div>
                            <div class="tab-content" data-tab-name="recorrido">Recorrido 360°</div>
                            <div class="tab-content" data-tab-name="video">
                                <div class="video-container">
                                    <iframe src="https://www.youtube.com/embed/klZNNUz4wPQ" frameborder="0"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                </div>
                            </div>
                            <div class="tab-content" data-tab-name="contacto">Contacto</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../bundle.js"></script>
<script>
  window.onload = function () {
      console.log(Semaforos.getPolygonsData())
    };
</script>
</body>
</body>
</html>
